{% extends "base.html" %}

{% block title %}
    <title>DevHub Index</title>
{% endblock %}

{% block content %}
    <!-- Portfolio Grid Section -->
    <section id="ranking">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Ranking</h2>
                    <br>
                </div>
            </div>
            <div class="row">
                {#            <div class="col-sm-0 col-lg-2"></div>#}
                <div class="col-sm-12 col-lg-8 col-lg-offset-2" id="startup-list">
                    <div class="list-group">
                        <div class="list-group-item">
                            <div class="row">
                                <div class="col-xs-1">
                                    <span class="rank-label">Rank</span>
                                </div>
                                <div class="col-xs-5 col-xs-offset-2">
                                    <span class="rank-label">Company</span>
                                </div>
                                <div class="col-xs-3 col-xs-push-1 col-sm-2 col-sm-push-2">
                                    <span class="rank-label">Score</span>
                                </div>
                            </div>
                        </div>
                        {% for company in companies %}
                            <div class="list-group-item">
                                <div class="row">
                                    <div class="col-xs-1">
                                        <span class="rank">{{ loop.index }}</span>
                                    </div>
                                    <div class="col-xs-2">
                                        <a href="{{ company.website }}"><img src="{{ company.logo }}"></a>
                                    </div>
                                    <div class="col-xs-3">
                                        <span class="company-name">{{ company.name }}</span>
                                    </div>
                                    <div class="col-xs-3 col-xs-offset-3 col-sm-2 col-sm-offset-4">
                                        <span class="rank">{{ company.rank|millify }}</span>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
