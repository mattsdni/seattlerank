{% extends "base.html" %}

{% block title %}
Houseme -- Delete bookmark: {{ bookmark }}
{% endblock %}

{% block content %}
    <section>
        <h1 style="clear:both">Confirm Delete</h1>

        {% include "bookmark.html" %}

        <form action="" method="post">
            <span style="color:red">Are you sure you want to delete this bookmark?</span>
            <br><br>
            <a href="{{ url_for('user', username=current_user.username) }}">
                <button type="submit">Delete</button>
            </a>
        </form>
    </section>
{% endblock %}

{% endblock %}
